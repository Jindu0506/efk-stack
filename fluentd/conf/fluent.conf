<source>
  @type forward
  port 24224
  bind 0.0.0.0
</source>

<match api.log>
  @type copy

  <store>
    @type elasticsearch
    host elasticsearch
    port 9200
    scheme https
    ssl_verify false
    user elastic
    password elastic
    logstash_format true
    validate_client_version true
    @log_level debug

    <buffer>
      flush_interval 5s
      retry_forever true
      retry_wait 5s
      chunk_limit_size 5M
      queued_chunks_limit_size 64
    </buffer>
  </store>

  <store>
    @type stdout
  </store>
</match>

<match Loopback>
  @type copy

  <store>
    @type elasticsearch
    host elasticsearch
    port 9200
    scheme https
    ssl_verify false
    user elastic
    password elastic
    logstash_format true
    validate_client_version true

    <buffer>
      flush_interval 5s
      retry_forever true
      retry_wait 5s
      chunk_limit_size 5M
      queued_chunks_limit_size 64
    </buffer>
  </store>

  <store>
    @type stdout
  </store>
</match>

<match *.**>
  @type stdout
</match>
